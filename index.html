<!doctype html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>Robot Control</title>
    </head>
    <body>
      <div class="container">
      <nav>
        <div class="nav-wrapper deep-orange accent-2">
          <a href="#" class="brand-logo center">Gizmo Edtech Lab</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
          </ul>
        </div>
      </nav>
        <div class="row">
          <div class="col s12 center-align">
            <h1>Choose a Robot</h1>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <div class="card-image">
                <img src="img/nao.png">
                <span class="card-title deep-orange accent-2">NAOKITA</span>
                <a  href="http://192.168.10.104" class="btn-floating halfway-fab waves-effect waves-light deep-orange"><i class="material-icons">play_circle_outline</i></a>
              </div>
              <div class="card-content">
                <p>Take control of the NAO robot.</p>
              </div>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="card">
              <div class="card-image">
                <img src="img/roomba3.jpg">
                <span class="card-title deep-orange accent-2">ROOMBOKITA</span>
                <a href="http://192.168.10.103" class="btn-floating halfway-fab waves-effect waves-light deep-orange"><i class="material-icons">play_circle_outline</i></a>
              </div>
              <div class="card-content">
                <p>Take control of the Roomba robot.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
        <form id="form" id="chat_form">
            <input id="chat_input" type="text">
            <input id="start" type="submit" value="start">
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script>
        </script>
    </body>
</html>
