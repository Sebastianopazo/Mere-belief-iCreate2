<!doctype html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>Robot Control</title>
    </head>
    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Logo</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
          </ul>
        </div>
      </nav>
        <h1>Choose a Robot</h1>
        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <div class="card-image">
                <img src="img/nao.png">
                <span class="card-title red-text">NaOkita</span>
                <a  href="http://192.168.10.104" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">play_circle_outline</i></a>
              </div>
              <div class="card-content">
                <p>Take control of the NAO robot.</p>
              </div>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="card">
              <div class="card-image">
                <img src="img/roomba.jpg">
                <span class="card-title red-text">RoombOkita</span>
                <a href="http://192.168.10.103" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">play_circle_outline</i></a>
              </div>
              <div class="card-content">
                <p>Take control of the Roomba robot.</p>
              </div>
            </div>
          </div>
        </div>
        <form id="form" id="chat_form">
            <input id="chat_input" type="text">
            <input id="start" type="submit" value="start">
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script src="/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
         var socket = io.connect('http://192.168.10.103:8080');
         socket.on('connect', function(data) {
            socket.emit('join', 'Hello World from client');
         });
         socket.on('messages', function(data) {
               console.log(data);
         });

         $('#start').click(function(){
           socket.emit('move', 'Requesting action...')
         });
        </script>
    </body>
</html>
